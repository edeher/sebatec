        <script type="text/javascript">
        var table,band,msj;
        $(document).ready(function() {            
             table =$('#datatable-responsive').DataTable({
                "language": {
                    "url": "css/datatables/Spanish.json"
                },
                "columns": [{ "title": "Codigo" },
                            { "title": "Cliente" },
                           
                            { "title": "Descripci√≥n" },
                            { "title": "Observacion" },                                                                                    
                            { "title": "<a href='#'><i class='fa fa-plus'></i></a>" }],
                "columnDefs": [                         
                   {"targets": [ 4 ],
                    "orderable": false,
                    "className": 'text-center'},
                   {"targets": -1,
                    "data": null,
                    "defaultContent": '<button name="btnVerCliente"><a><i class="fa fa-search-plus"></i></a></button>&nbsp&nbsp &nbsp&nbsp &nbsp&nbsp &nbsp&nbsp &nbsp&nbsp &nbsp&nbsp<button name="btnEditar"><a><i class="fa fa-pencil"></i></a></button>&nbsp&nbsp <button name="btnRechazar"><a><i class="fa fa-remove"></i></a></button>&nbsp&nbsp <button name="btnAsignar"><a><i class="fa fa-mail-forward"></i></a></button>'}
                ],
                "ajax": "SolicitudController?accion=obtenerTodasSolicitudesJson",
                "initComplete": function() {
                    
                }
            });  
            
            $('#datatable-responsive tbody').on( 'click', 'button', function () {
                var nombre = $(this).attr('name');
                var data = table.row( $(this).parents('tr') ).data();
                if(nombre=='btnEditar'){
                    mostrarModal('crearSolicitud.jsp?codigo='+data[0]);
                }
                if(nombre=='btnVerCliente'){
                    mostrarModal('vercliente.jsp');
                }        
                if(nombre=='btnRechazar')
                    alert( "modal RECHAZAR con codigo: "+ data[ 0 ] );                
                if(nombre=='btnAsignar')
                    alert( "modal ASIGNAR con codigo: "+ data[ 0 ] );                
            } );
            
            
            
        });        
         
         function mostrarModal(url){     
                $('#miModal .modal-content').load(url, function(){                        
                   $('#miModal').modal('show');
                });
            }
         
          function actualizar(){     
            table.ajax.reload(function(){
                table.columns.adjust().draw();                  
            },false);              
          }
          
          function ocultarmodal(){
              $('#miModal').modal('hide');
          }
          function alerta(msj,band){
              $("#div-alerta").fadeOut(0,function() {
                    band===true ? 
                        $("#div-alerta").removeClass("alert-danger").addClass("alert-success") : 
                        $("#div-alerta").removeClass("alert-success").addClass("alert-danger");                
                    $("#div-alerta").html("<h5 style='margin: 6px;'>"+
                        "<strong>"+msj+"</strong>"+
                        "</h5>");                
                    $("#div-alerta").fadeIn();                    
                }); 
          }
        </script>
